# Testkonfigurasjon for å unngå feil ved oppstart

# Auth0 - Dummy-verdier for å tilfredsstille oppstart
SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI=https://test.auth0.com/
VITE_AUTH0_AUDIENCE=test-audience

# Database - Bruker H2 in-memory database for tester som standard
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Application - Dummy-verdier for placeholders
app.cors.allowed-origins=http://localhost:3000
app.frontend.url=http://localhost:5173

# Auth0 Management API - Dummy-verdier
AUTH0_MGT_API_DOMAIN=test.auth0.com
AUTH0_MGT_API_CLIENT_ID=test_client_id
AUTH0_MGT_API_CLIENT_SECRET=test_client_secret
AUTH0_MGT_API_AUDIENCE=https://test.auth0.com/api/v2/
VITE_AUTH0_CLIENT_ID=test_frontend_client_id