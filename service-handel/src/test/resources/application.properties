# Provide dummy values for tests to allow the application context to load.
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://dummy-issuer.com
app.cors.allowed-origins=http://dummy-origin.com

# LØSNINGEN: Legg til en dummy API-nøkkel for test-miljøet
app.api-key=dummy-test-api-key

# Configure H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Dummy-verdier for å tilfredsstille Spring Context under testing
auth0.management.domain=dummy.domain.com
auth0.management.clientId=dummy-client-id
auth0.management.clientSecret=dummy-client-secret
auth0.management.audience=dummy-audience